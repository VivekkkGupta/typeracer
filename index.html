<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./src/assets/logos/site_logo.png" sizes="48x48" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeracer</title>
  </head>
  <body>
    <div id="root"></div>
    <div
      id="mobileNotification"
      class="hidden fixed top-[10%] left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg z-[9999999]"
    >
      Your screen size is not optimized for this website. Please switch to a
      larger device for a better experience.
    </div>

    <script>
      // Function to detect mobile devices
      function isMobileDevice() {
        return /Mobi|Android/i.test(window.navigator.userAgent);
      }

      // Show notification if the user is on a mobile device
      window.onload = function () {
        if (isMobileDevice()) {
          const notification = document.getElementById("mobileNotification");
          notification.classList.remove("hidden");
        }
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
